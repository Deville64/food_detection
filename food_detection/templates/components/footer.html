{% if messages %}
    <ul id="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% load static %}
<script src="{% static 'JS/message_time_out.js' %}"></script>
