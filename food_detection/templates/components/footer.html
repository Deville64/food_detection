{% if messages %}
<ul id="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<footer class="bg-success text-white py-2 mt-2">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h5>Contactez-nous</h5>
        <ul class="list-unstyled">
          <li>Email : info@onylia.com</li>
        </ul>
      </div>
      <div class="col-md-4">
        <h5>Liens utiles</h5>
        <ul class="list-unstyled">
          <li>Accueil</li>
          <li>À propos</li>
          <li>Contactez-nous</li>
        </ul>
      </div>
      <div class="col-md-4">
        <h5>Abonnez-vous à notre newsletter</h5>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Entrez votre email">
          </div>
          <button type="submit" class="btn btn-secondary">S'abonner</button>
        </form>
      </div>
    </div>
    <hr>
    <p class="text-center">© 2023 Onylia. Tous droits réservés.</p>
  </div>
</footer>
