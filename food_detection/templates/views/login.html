{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}

<div class="container vh-100">
    <div class="row h-100">
        <div class="text-center col-md-6 offset-md-3 my-auto">

            <form class="form mx-auto" action="" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
                    {{ form.username }}
                </div>
                <div class="form-group mb-4">
                    <label for="{{ form.password.id_for_label }}">Mot de passe</label>
                    {{ form.password }}
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Connexion</button>
                </div>
            </form>

            <div class="mt-5">
                <p>Vous n'Ãªtes pas inscrit ? <a href="{% url 'sign_up' %}">S'inscrire</a></p>
            </div>

        </div>
    </div>
</div>

{% endblock %}
